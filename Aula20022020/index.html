<!DOCTYPE html>
<html> 
    <head>
        <title>Minha Primeira Pagina</title>
    </head>
    <body>
        <h1>Titulo</h1>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <h4>Titulo 4</h4>
        <h5>Titulo 5</h5>
        <p>Paragrafo. Como q o titulo(h), quebra a linha ao final da tag. </p>
        <b>negrito, versão html14, não quebra linha</b>
        <br/> <!--- quebra linha (isso é um comentario) -->
        <strong>negrito, não quebra linha </strong>
        <br/>
        <i>Italico, não quebra linha</i>

        <hr/> <!-- Cria uma linha -->

        <ol> <!-- Cria um linha ordenada (coloca numero sozinha) -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul> <!-- Cria uma lista (coloca pontos)-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </body>
</html>
